<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChronoVerse</title>
  <link rel="stylesheet" href="main.css">
  <script defer src="main.js"></script>
</head>
<body>
  <div class="landing">
  <div class="logo-container">
  <svg class="chrono-logo" viewBox="0 0 800 300" preserveAspectRatio="xMidYMid meet">
    <defs>
      <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

    <!-- Background glow circle -->
    <circle cx="400" cy="130" r="120" fill="var(--accent, #00ff84)" opacity="0.25" filter="url(#glow)"/>

    <!-- Main text -->
    <text x="50%" y="140" text-anchor="middle" dominant-baseline="middle"
          font-family="Inter, sans-serif" font-size="96" font-weight="700"
          fill="var(--accent, #00ff84)" filter="url(#glow)">
      ChronoVerse
    </text>

    <!-- Tagline -->
    <text x="50%" y="210" text-anchor="middle" dominant-baseline="middle"
          font-family="Inter, sans-serif" font-size="28" font-weight="500"
          fill="var(--text, #dcd6f7)" opacity="0.9" letter-spacing="3">
      A JOURNEY ACROSS STORIES
    </text>

    <!-- Accent stars -->
    <circle cx="100" cy="70" r="2.5" fill="var(--text, #fff)"/>
    <circle cx="700" cy="180" r="3.5" fill="var(--text, #fff)"/>
    <circle cx="500" cy="100" r="2" fill="var(--text, #fff)"/>
    <circle cx="300" cy="230" r="2.5" fill="var(--text, #fff)"/>
    <circle cx="400" cy="50" r="2" fill="var(--text, #fff)"/>
  </svg>
</div>

<style>
.logo-container {
  width: 100%;
  max-width: 1200px;
  margin: 80px auto; /* centers it with breathing room */
  text-align: center;
}

.chrono-logo {
  width: 100%;
  height: auto;
  display: block;
  max-height: 400px; /* control how tall it appears */
}
</style>



  <div></div><a href="home.html" class="enter-btn">Enter Library</a>
</div>


  <!-- Floating Theme Button -->
  <div class="fab">
    <button class="fab-main">ðŸŽ¨</button>
    <div class="fab-options">
      <button class="theme-btn" data-theme="forest" title="Forest"></button>
      <button class="theme-btn" data-theme="darkpurple" title="Dark Purple"></button>
      <button class="theme-btn" data-theme="midnight" title="Midnight"></button>
      <button class="theme-btn" data-theme="crimson" title="Crimson"></button>
      <button class="theme-btn" data-theme="bubblegum" title="Bubblegum"></button>
      <button class="theme-btn" data-theme="light" title="Light"></button>
      
    </div>
  </div>
</body>
</html>
